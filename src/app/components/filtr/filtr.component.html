<form *ngIf="!isLoading" [formGroup]="filtrForm" (ngSubmit)="onSave()" (ngModelChange)="onSave()" style="width: auto;">
    <label>Lokalizacja:</label>
    <ng-select
      class="default"
      id="lokalizacja"
      [multiple]="true"
      [(ngModel)]="selected"
      formControlName="lokalizacja"
    >
    <ng-option *ngFor="let lok of lokalizacja" [value]="lok" [disabled]="false">{{lok}}</ng-option>
    <ng-option [value]="'custom'">Custom</ng-option>
  </ng-select>
  
    <label>Cena:</label>
    <mat-slider min={{minPrice}} max={{maxPrice}} discrete > 
      <input matSliderStartThumb formControlName="cenaMin" >
      <input matSliderEndThumb formControlName="cenaMax">
    </mat-slider>
  
    <label>Data:</label>
    <input type="date" formControlName="dataOd">
    <input type="date" formControlName="dataDo">
  
    <label>Ocena:</label>
    <mat-slider min="0" max="5" discrete > 
      <input matSliderStartThumb formControlName="ocenaMin" >
      <input matSliderEndThumb formControlName="ocenaMax">
    </mat-slider>
  
    <button type="submit">Filtruj</button>
  </form>
